version: "2"

services:

  db:
    image: "postgres:10"
    env_file:
      - .env

    ports:
      - "5432:5432"
    networks:
      - backend

  db-admin:
    image: dpage/pgadmin4
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8080:80"
    networks:
      - backend

networks:
  backend:
    driver: bridge